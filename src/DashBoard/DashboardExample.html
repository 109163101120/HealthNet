<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Dashboard</title>
</head>
<body>
<link rel="stylesheet" type="text/css"href="HealthNetDashboard.css">

<script type="application/javascript" src="HealthNetDashboard.js"></script>

<div id="healthCheckDashboard"></div>

<script type="application/javascript">
    var dashboard = new HealthNetDashboard("healthCheckDashboard",
            [
                HealthNetDashboard.createEnvironment("Healthy Environment", [
                    { endpointName: "Good Service A", endpointUrl: "http://localhost:3000/goodService" },
                    { endpointName: "Good Service B", endpointUrl: "http://localhost:3000/goodService" },
                    { endpointName: "Long service name to force a line wrap", endpointUrl: "http://localhost:3000/goodService" }
                ]),
                HealthNetDashboard.createEnvironment("Serious Environment", [
                    { endpointName: "Good Service A", endpointUrl: "http://localhost:3000/goodService" },
                    { endpointName: "Serious Service B", endpointUrl: "http://localhost:3000/seriousService" },
                    { endpointName: "Good Service C", endpointUrl: "http://localhost:3000/goodService" }
                ]),
                HealthNetDashboard.createEnvironment("Critical Environment", [
                    { endpointName: "Good Service A", endpointUrl: "http://localhost:3000/goodService" },
                    { endpointName: "Serious Service B", endpointUrl: "http://localhost:3000/seriousService" },
                    { endpointName: "Critical Service C", endpointUrl: "http://localhost:3000/criticalService" },
                    { endpointName: "Good Service D", endpointUrl: "http://localhost:3000/goodService" }
                ]),
                HealthNetDashboard.createEnvironment("Down Environment", [
                    { endpointName: "Good Service A", endpointUrl: "http://localhost:3000/goodService" },
                    { endpointName: "Serious Service B", endpointUrl: "http://localhost:3000/seriousService" },
                    { endpointName: "Down Service C", endpointUrl: "http://localhost:3001/missingService" },
                    { endpointName: "Good Service D", endpointUrl: "http://localhost:3000/goodService" },
                    { endpointName: "Missing Service E", endpointUrl: "http://localhost:3000/missingService" }
                ])
            ]);
    dashboard.checkHealth();
</script>
</body>
</html>
