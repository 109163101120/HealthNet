<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Dashboard</title>
</head>
<body>
<link rel="stylesheet" type="text/css"href="HealthNetDashboard.css">

<script type="application/javascript" src="HealthNetDashboard.js"></script>

<div id="healthCheckDashboard"></div>

<script type="application/javascript">
    var dashboard = new HealthNetDashboard("healthCheckDashboard",
            [
                HealthNetDashboard.createEnvironment("Test", [
                    { endpointName: "Good Service", endpointUrl: "http://localhost:3000/goodService" },
                    { endpointName: "Serious Service", endpointUrl: "http://localhost:3000/seriousService" },
                    { endpointName: "Critical", endpointUrl: "http://localhost:3000/criticalService" }
                ]),
                HealthNetDashboard.createEnvironment("Production", [
                    { endpointName: "Good Service", endpointUrl: "http://localhost:3000/goodService" },
                    { endpointName: "Serious Service", endpointUrl: "http://localhost:3000/seriousService" },
                    { endpointName: "Critical Service", endpointUrl: "http://localhost:3000/criticalService" }
                ])
            ]);
    dashboard.checkHealth();
</script>
</body>
</html>
